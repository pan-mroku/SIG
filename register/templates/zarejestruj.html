{% block title %}Registration{% endblock %}

{% load staticfiles %}
{% include "menu.html" %}

<div class="jumbotron">
  <div class="container">
    <form action="{% url 'rejestracja' %}" method="post">
      {% csrf_token %}
      <p style="color:red"><b>{{ info }}</b></p>
      <p>
        Login: <input type="text" name="user_name" id="user_name" maxlength="30" />
      </p>
      <p>
        Password: <input type="password" name="user_password" id="user_password" maxlength="30" />
      </p>
      <p>
        Reenter password: <input type="password" name="user_password1" id="user_password" maxlength="30" />
      </p>
      <p>
        <input type="submit" value="Register" />
      </p>
    </form>
  </div>
</div>
