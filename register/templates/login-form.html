{% block title %}Log in{% endblock %}

{% load staticfiles %}
{% include "menu.html" %}

<div class="jumbotron">
  <div class="container">
    <form action="{% url 'loginprocess' %}" method="post">
      {% csrf_token %}
      <p style="color:red"><b>{{ info }}</b></p>
      <p>
        Login: <input type="text" name="login" id="login" maxlength="30"/>
      </p>
      <p>
        Password: <input type="password" name="password" id="password" maxlength="30"/>
      </p>
      <input type="submit" value="Log In" />
    </form>
  </div>
</div>
